<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Your Shoot</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="section animate">
  <h2>Book Your Shoot</h2>

  <form onsubmit="sendWhatsApp(); return false;">
    <input id="name" placeholder="Your Name" required>
    <input id="date" type="date" required>

    <select id="type">
      <option>Wedding</option>
      <option>Birthday</option>
      <option>Product</option>
      <option>Car Delivery</option>
    </select>

    <textarea id="msg" placeholder="Message"></textarea>
    <button class="btn">Send via WhatsApp</button>
  </form>
</section>

<script>
function sendWhatsApp() {
  let n = document.getElementById("name").value;
  let d = document.getElementById("date").value;
  let t = document.getElementById("type").value;
  let m = document.getElementById("msg").value;

  let text =
    "Booking Request%0A" +
    "Name: " + n + "%0A" +
    "Date: " + d + "%0A" +
    "Shoot Type: " + t + "%0A" +
    "Message: " + m;

  window.open("https://wa.me/917709567809?text=" + text, "_blank");
}
</script>

<script src="js/animate.js" defer></script>
</body>
</html>
